<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" >
	<link rel="stylesheet" href="../../css/normalize.css">
	<link rel="stylesheet" href="../../css/csscomun.css">
	<link rel="stylesheet" href="../../fonts/style.css">
	<link rel="stylesheet" href="style.css">
	<title>Skyrocket1</title>
	<script src="../../js/jquery-1.10.2.min.js" ></script>
	<script src="../../js/jquery-ui.js" ></script>
	<script src="../../js/jscomun.js" ></script>
	<script src="../../js/prefixfree.min.js" ></script>
	<script src="code.js" ></script>
</head>
<body>
	<header>
		<div class="fifty green" id="titulo" >
			<h1>
				<img src="img/title.png" >

			</h1>
			<span>3</span>
			<p>
				<img src="img/boliche.png" > Listen, look and drag the pictures to the correct column.
			</p>
		</div>
		<div class="fifty" id="btn"  ></div>
	</header>
	
	<section id="main">
		<article id="repeat">
			<div id="audio">
				
			</div>
			
		</article>
		<article id="block1" >
			<div class="block block30">
				
			</div>
			<div class="block block30 drop"  data-res="C" id="clara" >
				<img src="img/Clara.png" alt="">
				<h3>Clara</h3>
			</div>
			<div class="block block30 drop"  data-res="L" id="lisa" >
				<img src="img/Liza.png" alt="">
				<h3>Lisa</h3>
			</div>
		</article>
		<img src="../../repeatg.jpg" id="rep">
		<article id="img">
			<img data-res="C" class="drag" src="img/singing.png" alt="">
			<img data-res="C" class="drag" src="img/reading.png" alt="">
			<img data-res="L" class="drag" src="img/guitar.png" alt="">
			<img data-res="L" class="drag" src="img/soccer.png" alt="">
			<img data-res="L" class="drag" src="img/camera.png" alt="">
			<img data-res="C" class="drag" src="img/baseball.png" alt="">
			<img data-res="L" class="drag" src="img/tennis.png" alt="">
			<img data-res="C" class="drag" src="img/ballet.png" alt="">
		</article>
	</section>

	<footer id="green" >
		<div id="try" >
			<img src="../../playagain.png" alt="playagain">
		</div>
		<div id="score">
			0
		</div>
		<div id="total">
			
		</div>
		
	</footer>
</body>
</html>
